    <title>CSS - Flexbox</title>

<body>
    <div class='flexbox-basic fb-row-reverse'>
        <p class='fb-row-rev-desc fb-basic-item'>Flex box with flex-direction set to <code>row-reverse</code></p>
        <div class='fb-basic-item fb-item-odd'>
            <p>Box-1</p>
        </div>
        <div class='fb-basic-item fb-item-even'>
            <p>Box-2</p>
        </div>
        <div class='fb-basic-item fb-item-odd'>
            <p>Box-3</p>
        </div>
        <div class='fb-basic-item fb-item-even'>
            <p>Box-4</p>
        </div>
        <div class='fb-basic-item fb-item-odd'>
            <p>Box-5</p>
        </div>
    </div>

    <div class='flexbox-basic fb-wrap'>
        <p class='fb-basic-item'>This flexbox has <code>flex-wrap</code> set to <code>wrap</code></p>
        <div class='fb-basic-item fb-item-odd'>
            <p>Box-1</p>
        </div>
        <div class='fb-basic-item fb-item-even'>
            <p>Box-2</p>
        </div>
        <div class='fb-basic-item fb-item-odd'>
            <p>Box-3</p>
        </div>
        <div class='fb-basic-item fb-item-even'>
            <p>Box-4</p>

            <p>Box-5</p>
        </div>
        <div class='fb-basic-item fb-item-even'>
            <p>Box-6</p>

    </div >
